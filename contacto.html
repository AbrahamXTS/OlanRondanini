<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Olán & Rondanini | Despacho Jurídico</title>
		<link rel="stylesheet" href="./styles/normalize.css" />
		<link rel="stylesheet" href="./styles/pages/home.css" />
		<link rel="stylesheet" href="./styles/font/museo.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<nav>
			<div class="flex contenedor navegacion">
				<img src="./images/branding.png" class="navegacion__logo" alt="Olán & Rondanini" />
				<button class="navegacion__boton">
					<!-- prettier-ignore -->
					<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="64" height="64" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none" /> <line x1="12" y1="6" x2="26" y2="6" /> <line x1="12" y1="12" x2="26" y2="12" /> <line x1="12" y1="18" x2="26" y2="18" /></svg>
				</button>
				<div class="navegacion__opciones">
					<a href="/">Inicio</a>
					<a href="./areas">Servicios</a>
					<a href="./nosotros">Firma</a>
					<a href="./abogados">Nuestros abogados</a>
					<a href="./contacto">Contáctanos</a>
				</div>
			</div>
			<div class="flex navegacion__opciones--movil">
				<a href="/">Inicio</a>
				<a href="./areas">Servicios</a>
				<a href="./nosotros">Firma</a>
				<a href="./abogados">Nuestros abogados</a>
				<a href="#">Contáctanos</a>
			</div>
		</nav>
		<div class="blank">&nbsp;</div>

		<section class="contenedor contacto">
			<h2>Contacto</h2>
			<div class="linea"></div>

			<div class="grid">
				<div class="formulario">
					<form action="">
						<div class="nombre">
							<label for="Nombre">Nombre: </label>
							<input id="Nombre" type="text" />
						</div>
						<div class="correo">
							<label for="Correo">Correo electronico: </label>
							<input id="Correo" type="email" />
						</div>
						<div class="asunto">
							<label for="Asunto">Asunto: </label>
							<input id="Asunto" type="text" />
						</div>
						<div class="mensaje">
							<label for="Mensaje">Mensaje: </label>
							<textarea id="Mensaje" rows="4"></textarea>
						</div>
						<input type="submit" class="boton" value="Enviar mensaje" />
					</form>
				</div>
				<div class="ubicacion">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3726.3866678534982!2d-89.69517398514716!3d20.936981586048287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f5672cfb89d73b7%3A0xc2a0793d9fc70a8a!2sParque%20Diamante%20Paseos%20de%20Opichen!5e0!3m2!1ses!2smx!4v1640228420766!5m2!1ses!2smx"
						width="600"
						height="450"
						style="border: 1"
						allowfullscreen=""
						loading="lazy"
					></iframe>
				</div>
			</div>
		</section>

		<footer>
			<div class="contenedor">
				<p>Copyright &copy; <span class="fecha"></span> Olán & Rondanini</p>
				<a href="#">Mapa del sitio</a>
			</div>
		</footer>

		<script src="./scripts/main.js"></script>
	</body>
</html>
